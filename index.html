<!DOCTYPE html>
<html>
  <head>
    <title>Distribution Network</title>
    <meta name="author" content="pravin.v@gramener.com">
    <meta name="description" content="network visualization mockup">
    <!-- http://www.allenpike.com/2010/choosing-a-viewport-for-ipad-sites/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://support.google.com/webmasters/bin/answer.py?hl=en&answer=79812 -->
    <meta name="google" content="notranslate" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      circle {
        fill-opacity: .75;
        stroke-width: .5;
        stroke: rgba(000.5);
      }
      line {
        stroke: rgb(26, 22, 22);
        stroke-opacity: .5;
        stroke-width: .5;
      }
      body .nav-content {
        margin-top: 10px;
      }
      svg {
        outline: 1px solid rgba(0,0,0,.2);
      }
    </style>
  </head>
  <body>
    <div class="container nav-content">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#" onclick="javascript:location.reload();">Distribution Network</a>
            <button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Set Metrics <b class="caret"></b></a>
                  <ul class="dropdown-menu">

                    <!-- Set Circle Size -->
                    <li class="dropdown-submenu">
                      <a class="0" tabindex="-1" href="#">Circle Color </a>
                      <ul class="dropdown-menu snodes">
                        <li><a tabindex="-1" href="#">Not Loaded Yet</a></li>
                      </ul>
                    </li>

                    <!-- Set Circle Color -->
                    <li class="dropdown-submenu">
                      <a class="1" tabindex="-1" href="#">Circle Size </a>
                      <ul class="dropdown-menu snodes">
                        <li><a tabindex="-1" href="#">Not Loaded Yet</a></li>
                      </ul>
                    </li>

                    <!-- Set Link Distance -->
                    <li class="dropdown-submenu">
                      <a class="2" tabindex="-1" href="#">Link Distance </a>
                      <ul class="dropdown-menu sedges">
                        <li><a tabindex="-1" href="#">Not Loaded Yet</a></li>
                      </ul>
                    </li>

                  </ul>
                </li>              
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <svg width="1170" height="550"></svg>
    </div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script type="text/javascript">
      jQuery('*').click(function(e){
        e.preventDefault();
      });

      var nodes = [];
      var links = [];
      var node;
      var link;
      var force;

      var w   = 1170,
          h   = 550,
          svg = d3.select("svg");

      loadFile('data.csv', 'nodes.csv');

      function loadFile (edgesFile, nodesFile)
      {
        d3.csv(edgesFile, function (rows) {
          d3.csv(nodesFile, function(nodes) {

            var edges_columns = d3.entries(rows[0]).slice(3).map(function(d){
              return d.key;
            });

            var nodes_columns = d3.entries(nodes[0]).slice(1).map(function(d){
              return d.key;
            });

            d3.selectAll('.sedges').selectAll('*').remove();
            var li = d3.selectAll('.sedges').append('li');
            li.selectAll('a')
              .data(edges_columns)
              .enter().append('a')
                .attr('tabindex', '-1')
                .attr('href', '#')
                .text(function(d){ return d; })
                .on('click', function(e,i){ 
                  updateThis(jQuery(this)
                              .parents('.dropdown-submenu')
                              .children(':first')
                              .attr('class'), nodes, e, rows);
                });

            d3.selectAll('.snodes').selectAll('*').remove();
            var li = d3.selectAll('.snodes').append('li');
            li.selectAll('a')
              .data(nodes_columns)
              .enter().append('a')
                .attr('tabindex', '-1')
                .attr('href', '#')
                .text(function(d){ return d; })
                .on('click', function(e,i){ 
                  updateThis(jQuery(this)
                              .parents('.dropdown-submenu')
                              .children(':first')
                              .attr('class'), nodes, e, rows);
                });

            reDraw(rows, nodes);
          });
        });
      }

      function reDraw (rows, nodes) {
        
        nodes = _.map(nodes, function (n) {
          return { name:n.node, group:n.node };
        });

        _.each(rows, function (row) {
          links.push({
            source: _.find(nodes, function(n){ return n.name == +row.vertex_a; }), 
            target: _.find(nodes, function(n){ return n.name == +row.vertex_b; })
          });
        });

        force = d3.layout.force()
          .nodes(nodes)
          .links(links)
          .charge(-200)
          .size([w, h])
          .start();

        var link = svg.selectAll("line")
            .data(links)
          .enter().append("line")

        var node = svg.selectAll("circle")
            .data(nodes)
          .enter().append("circle")
            .attr('class', function(d){ return d.name; })
            .attr('r', 5)
            .call(force.drag);

        force.on('tick', function() {
          link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

          node
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            });
        })
      }

      

      function updateThis (e, elements, d, rows) {

        var maxR = _.map(elements, function(e) {
          return +e[d];
        });

        var radReScale = d3.scale.linear().range([5,15]).domain([1,_.max(maxR)]);
        var color      = d3.scale.linear().domain([0,_.max(maxR)]).range(["yellow","red"]);

        if (e == 0)
        {
          _.each(elements, function(n) {
            d3.select('circle[class="'+n.node+'"]')
              .transition()
              .attr('fill', color(+n[d]))
          });
        }
        else if (e == 1)
        {
          _.each(elements, function(n) {
            d3.select('circle[class="'+n.node+'"]')
              .transition()
              .attr('r', radReScale(+n[d]))
          });
        }
        else if (e == 2)
        {
          force
            .linkDistance(function(ld) {
              return +_.find(rows, function(r){ return r.vertex_a == ld.source.name && r.vertex_b == ld.target.name; })[d];
            }).start();
        }
      }

    </script>
  </body>
</html>
